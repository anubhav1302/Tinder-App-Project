<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder app</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom , transparent , rgba(0, 0, 0, 0.559));
        }
    </style>
</head>
<body>
   <div class="w-full h-screen bg-black font-['Gilroy']">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] absolute w-[100%] h-[100%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 ">
                <img class="w-full h-screen object-cover" src="" alt="">
            </div>
        <div class="incomingcard z-[2]  absolute w-[100%] h-[100%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
            <img class="w-full h-screen object-cover" src="" alt="">
        </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen  flex flex-col justify-between">
            <div class="navbar px-5 py-6  flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-screen object-cover  " src="" alt="">
                </div>
                <h2 class=" text-2xl tracking-tighter font-medium font-bold">They liked you</h2>
                <div class="chaticon flex relative items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20">
                    <i class=" opacity-80 ri-chat-3-fill "></i>
                    <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 w-5 h-5 bg-[#FC5149]">
                        <h5 class="text-[15px] font-medium">5</h5>
                    </div>
                </div>
                
            </div>
            <div class="detailscontainer  px-5 py-6  w-full">
            <div class="details w-full">
            <div class="element location flex gap-4 ">
                <i class=" w-[1.6rem] h-[2rem] bg-white flex justify-center font-semibold items-center rounded-full ri-corner-left-up-line"></i>
                <h3 class="text-white flex ">USA, California</h3>
                
            </div>
            <div class="element name flex text-white gap-8 mt-3">
                <h1 class=" font-semibold tracking-tighter text-7xl">Victoria</h1>
                <h1 class=" font-semibold tracking-tighter text-7xl opacity-60">20</h1>
            </div>
            <div class="element tags flex gap-3 text-white ">
               
          
            </div>
            <div class="element bio text-white/80 mt-5">
                <h3 class="text-2xl ">Bio</h3>
                <p class="text-lg mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, nisi.</p>
            </div>
            <div class="element flex text-2xl font-bold mt-6 gap-1">
                <button class="deny py-3 rounded-xl w-1/2 bg-white">
                    <i class="ri-close-large-line"></i>
                </button>
                <button class="accept py-3 rounded-xl text-white w-1/2 bg-[#FC5149]">
                    <i class="ri-heart-fill"></i>
                </button>
            </div>
        </div>
    </div> 
         
         
        </div>
   </div>
   <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</body>
</html>
